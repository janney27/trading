<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Log In | CRYPTON</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="80" height="80" rx="10" fill="white" opacity="0.1"/>
                    <path d="M25 75L50 50L75 75L50 25L25 75Z" fill="white"/>
                </svg>
                <span>CRYPTON</span>
            </div>
            
            <h1>Login</h1>
            
            <form action="" method="POST">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="forgot-and-signin">
                    <a href="forgetpassword.html" class="forgot-password">Forgot password?</a>
                    
                    <a href="market.html" class="sign-in-button" id="signInLink">Sign in</a>
                </div>
            </form>

            <div class="social-login">
    <a href="https://www.facebook.com" target="_blank" class="social-button facebook">
        <i class="fab fa-facebook-f"></i> Facebook
    </a>
    
    <a href="https://accounts.google.com/" target="_blank" class="social-button google">
        <i class="fab fa-google"></i> Google
    </a>
    
    <a href="https://appleid.apple.com/" target="_blank" class="social-button apple">
        <i class="fab fa-apple"></i> Sign in
      </a>
    </div>
            
            <div class="register-link">
                <a href="register.html">Register</a>
            </div>
        </div>
    </div>

    
    <footer class="main-footer">
        <div class="footer-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Risk Warning</a>
            <a href="#">Contact Us</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 CRYPTON. All rights reserved.
        </p>
    </footer>

    <script>
document.getElementById("signInLink").addEventListener("click", function (e) {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
        e.preventDefault(); // STOP the link
        alert("Please fill in email and password before signing in");
    }
});
</script>
    

</body>
</html>
