<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT DETAILS</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Account Settings</h2>
        <ul class="menu">
            <li>Profile</li>
            <li class="active">Settings</li>

            <ul class="submenu">
                <li>Overview</li>
                <li class="active">Account Information</li>
                <li>Connected Account</li>
                <li>Notifications</li>
                <li>Deactivate Account</li>
            </ul>

            <li>Billing</li>
            <li>Referrals</li>
            <li>Invite a Friend</li>
        </ul>
    </aside>

    
    <main class="content">

        <h1 class="section-title">Account Details</h1>

        
        <form class="form" action="index.html">

            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="First name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last name">
                </div>
            </div>

            
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Email required">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="password required">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm required">
            </div>

            <div class="form-group">
                <label>Contact phone</label>
                <input type="phonenumber" placeholder="Phone number">
            </div>

            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>Select a country</option>
                    <option>Nigeria</option>
                    <option>USA</option>
                    <option>Arabic</option>
                    <option>UK </option>
                    <option>Others</option>
                </select>
            </div>

            <div class="form-group">
                <label>Language</label>
                <select>
                    <option>Select a language</option>
                    <option>English EN</option>
                    <option>Spanish ZH</option>
                    <option>Japanese JA</option>
                    <option>Arabic AR</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" placeholder="data required" required>
            </div>
            
            <div class="next">
                <button class="sign-btn" type="submit">SIGN IN</button>
            </div>

        </form>

    </main>

</body>
</html>
